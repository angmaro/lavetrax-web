<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavetrax - Artículos Promocionales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #005A9C;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #f9f9f9;
      transition: transform 0.2s;
    }
    .producto:hover {
      transform: translateY(-5px);
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .producto p {
      padding: 1rem;
      text-align: center;
    }
    form {
      display: grid;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #005A9C;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #003f6d;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <img src="https://drive.google.com/uc?export=view&id=1sK-sCDfJIs9sRks4869zer_J0IP8RdVi" alt="Lavetrax logo" />
  <h1>Lavetrax</h1>
  <p>Artículos Promocionales e Impresos</p>
</header>

<section id="productos">
  <h2>Productos Destacados</h2>
  <div class="productos">
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1526178612659-d84bdf4a9405?auto=format&fit=crop&w=800&q=80" alt="Taza promocional">
      <p>Tazas personalizadas</p>
    </div>
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155224c2c9?auto=format&fit=crop&w=800&q=80" alt="Camisa promocional">
      <p>Camisas con impresión</p>
    </div>
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1608222020078-d3d5287c6c93?auto=format&fit=crop&w=800&q=80" alt="Pluma promocional">
      <p>Plumas corporativas</p>
    </div>
  </div>
</section>

<section id="contacto">
  <h2>Contáctanos</h2>
  <form>
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="correo" placeholder="Tu correo electrónico" required>
    <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  © 2025 Lavetrax. Todos los derechos reservados.
</footer>

</body>
</html>
